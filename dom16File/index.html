<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- *accept 限制文件类型 -->
    <!-- * 隐藏input框 -->
    <label for="file" style="border: 1px solid #ccc; padding: 5px;">选择文件</label>
    <input type="file" id="file" accept="image/*" multiple style="display: none;">
    <div id="text"></div>
    <textarea id="textbox" cols="30" rows="10">输入：</textarea>
    <button id="create">创建</button>
    <a download="info.txt" id="downloadlink" style="display:none;">下载</a>
</body>
</html>
